<!DOCTYPE html>
<html>
<head>
    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1\">
</head>
<body style=\"font-family: 'Raleway', sans-serif; font:Raleway; background:#f5eeee\">
    <div style=\"max-width:700px; margin:auto; background:#fff; height:700px\">
        <h1 style=\"display: block;
            margin: 0;
            padding: 20px 0;
            font-size: 30px;
            font-weight: 400;
            color: #0740a0;
            text-align: center;
            background: #ccc;\">
            Mail from readway international college
        </h1>

        <table width=\"100%\" style=\"max-width:700px\" cellspacing=\"0\" cellpadding=\"0\" border-color=\"#fff\">
            <tr>
                <td>
                    <p style=\"background: #6d6d6d; padding: 20px; color: #fff; margin: 0; font-size: 22px; margin: 0;\">
                        <i style=\"margin: 5px;\" class=\"fa fa-user-circle\"></i>{name}
                    </p>
                </td>
                <td>
                    <p style=\"background: #0740a0; padding: 20px; color: #fff; margin: 0;font-size: 22px;margin: 0;\">
                        <i style=\"margin: 5px;\" class=\"fa fa-envelope\"></i><a style=\"color: #fff;
            text-decoration: none;\" href=\"mailto:{email}\">{email}</a>
                    </p>
                </td>
            </tr>
            <tr>
                <td>
                    <p style=\"background: #0740a0; padding: 10px 20px; color: #fff; margin: 0;
            font-size: 22px;\">
                        <i style=\"margin: 5px;\" class=\"fa fa-calendar\"></i>{date}
                    </p>
                </td>
                <td>
                    <p style=\"background: #6d6d6d; padding: 10px 20px; color: #fff; margin: 0;
            font-size: 22px;\"><i style=\"margin: 5px;\" class=\"fa fa-phone\"></i>{phonenumber}</p>
                </td>
            </tr>
        </table>
        <table width=\"100%\" style=\"max-width:700px\" cellspacing=\"0\" cellpadding=\"0\" border-color=\"#fff\">
            <tr>
                <td>
                    <p style=\"border-bottom: 2px solid #ccc;font-size: 35px; padding: 20px; margin: 0;\">Subject-</p>
                </td>
                <td>
                    <p style=\"border-bottom: 2px solid #ccc;font-size: 35px; padding: 20px; margin: 0;\">{subject}</p>
                </td>
            </tr>
            <tr>
                <td>
                    <p style=\"font-size: 35px; padding:20px; margin: 0;\">Message-</p>
                </td>
                <td>
                    <p style=\"padding: 20px; margin: 0;\">{message}</p>
                </td>
            </tr>
        </table>
    </div>

</body>
</html>
